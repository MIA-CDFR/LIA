<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Quem Quer Ser Mialion√°rio</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0b1a3a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    /* DIV DO LOGO */
    .logo-container {
      width: 100%;
      height: 100%;
      background: url("./imagens/logo.png") no-repeat center center;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
    }

    .hint {
      position: absolute;
      bottom: 40px;
      color: #fff;
      font-size: 1.1rem;
      opacity: 0.85;
      letter-spacing: 1px;
    }
  </style>
  <link rel="shortcut icon" href="./imagens/logo.ico" type="image/x-icon"> 
</head>

<body onclick="startGame()">

  <div class="logo-container">
  </div>

  <audio id="introAudio" src="./sons/begin.mp3" preload="auto"></audio>
  <script>
    let started = false;

    function startGame() {
      if (started) return;
      started = true;

      const audio = document.getElementById("introAudio");
      audio.play();

      audio.onended = () => {
        window.location.href = "./jogar.html";
      };
    }
  </script>

</body>
</html>
